{% extends "base.html" %}


{% block header %}

<style>
.terminal {
    background-color: black;
    color: #98fb98;
    font-family: Courier New, Courier, monospace;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

{% endblock %}


{% block body %}

<div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%)">

    <div class="row">

        <div class="col">
            <ul class="list-unstyled terminal" id="map_id"></ul>
            <input id="cmd" type="text" value="type your commands here">
        </div>

        <div class="col-0.5">
        </div>
        
        <div class="col terminal" style="max-height: 290px; overflow: auto;" id="prompt_wrapper">
            <ul class="list-unstyled" id="prompt"></ul>
        </div>

    </div>

    <div class="row">
    	<ul class="list-unstyled terminal" id="combat">
    	</ul>
    </div>

</div>

<script src="{{ url_for('static', filename='game.js')}}"></script>

{% endblock %}
