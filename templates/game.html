{% extends "base.html" %}
{% block header %}
<style>
.terminal {
    background-color: #303133;
    color: #98fb98;
    font-family: Courier New, Courier, monospace;
    border-style: solid;
    border-color: black;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
{% endblock %}

{% block body %}
<div class="container"> 
    <div class="row m-4">
        <div class="col">
            <ul class="list-unstyled terminal" id="map_id"></ul>
            <input id="cmd" type="text" value="type your commands here">
        </div>
        <div class="col-0.5">
        </div>
        <div class="col terminal text-left" style="max-height: 290px; overflow: auto;" id="prompt_wrapper">
            <ul class="list-unstyled" id="prompt"></ul>
        </div>
    </div>
    <div class="row">
    	<ul class="list-unstyled terminal" id="combat">
    	</ul>
    </div>
</div>

<script src="{{ url_for('static', filename='game.js')}}"></script>
{% endblock %}
