{% extends "base.html" %}
{% block header %}
<style>
.cool {
  background-color:black;
  color:white;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
{% endblock %}
{% block body %}
<div class="container" id="other_place">
	<div class="row">
		<div class="col">
			<div class="cool">
			    <ul class="list-unstyled" style="font-family: Courier New, Courier, monospace;" id="map_id"></ul>
			</div>
		</div>
		<div class="col">
			<div class="cool">
			    <ul class="list-unstyled" id="prompt"></ul>
			</div>
		</div>
	</div>
	<input id="cmd" type="text" value="type your commands here">
</div>



<script src="{{ url_for('static', filename='game.js')}}"></script>
{% endblock %}
